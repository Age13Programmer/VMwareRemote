<!DOCTYPE html>
<html lang="it">
    <link rel="stylesheet" href="list_style.css" />

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM List - Lista delle VM</title>
    <link rel="shortcut icon" href="###" /> <!--Insert favicon icon - Inserisci qui la favicon-->
</head>
<body>
    <header>
        <table>
            <tr>
                <th><img width="75" src="logo.png" alt="VMwareRemote_logo"></th>
                <th><h1>&nbsp;&nbsp;&nbsp;VM List</h1></th>
            </tr>
        </table>
    </header>
<ul id="listOfVMs"></ul>
<script>
    const vmListString = "{{vmList}}";
    const vmListArray = vmListString.split("    ");
    vmListUL = document.getElementById('listOfVMs');
    for (let x in vmListArray)
    {
        var li = document.createElement("li");
        var a = document.createElement("a");
        if(vmListArray[x]!="")
        {
            a.appendChild(document.createTextNode(vmListArray[x]));
            const hrefLink = "specs.html?vmNumber=" + x;
            a.setAttribute('href', hrefLink);
            li.appendChild(a);
            vmListUL.appendChild(li);
        }
        
    }


    
</script>
</body>
